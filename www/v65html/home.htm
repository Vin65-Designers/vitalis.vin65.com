<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<v65:metaTags></v65:metaTags>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png"/>

	<!--//Vin65 QuickLaunch//-->
	<script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
	<!--//Vin65 QuickLaunch//-->

	<v65:css files="/assets/slick/slick-winedirect.css,/assets/slick/slick-theme-winedirect.css,/assets/css/screen.min.css"></v65:css>
	
	<!--[if lt IE 9]>
		<script src="/assets/js/html5shiv-printshiv.js"></script>
		<script src="/assets/js/respond.min.js"></script>
	<![endif]-->

</head>
<body>

	<header>

		<!--user-tools-->
		<div id="user-tools">
			<v65:points></v65:points>
			<v65:login></v65:login>
			<v65:modalCart></v65:modalCart>	
		</div>
		<!--/user-tools-->
		
		<!--logo-->
		<v65:logo></v65:logo>
		<!--/logo-->
		
		<nav>
			<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
		</nav>
		
	</header>
	
	<!--homepageContent-->
	<section class="homepageContent v65-group">
	
		<v65:pods location="Homepage Image" type="image"></v65:pods>
				
		<article class="homepageText">
			<v65:mainContent></v65:mainContent>
		</article>
		
		<div class="homepageProductGroup">
			<v65:product:group code="HomepageProductGroup"></v65:product:group>
		</div>
		
	</section>
	<!--/homepageContent-->

	<footer class="footercontainer">

			<div class="colWrapper v65-group footerBorder">

				<div class="footerUpper">

					<div class="contactInfo">
						<v65:contentblock group="Footer Contact Details"></v65:contentblock>
						<ul class="socialicons desktopOnly">
							<v65:socialMediaLinks></v65:socialMediaLinks>
						</ul>
						
					</div>
					<!--contactInfo-->

					<div class="newsletterSignup">
						<v65:pods location="Newsletter Sign Up"></v65:pods>
						<v65:subscribe contactType="Newsletter"></v65:subscribe>
					</div>
					<!--newsletterSignup-->

				</div>
				<!--footerUpper-->
				
				<!--footer_nav-->
				<div class="footerNav">
					<a name="footerNav"></a> 
					<v65:layoutFooterNav></v65:layoutFooterNav>
				</div>
				<!--/footer_nav-->

			</div>
			<!--colWrapper-->

			 
			<div class="footerTools"> 
				<ul class="socialicons mobileOnly">
					<v65:socialMediaLinks></v65:socialMediaLinks>
				</ul>
				<p class="footer-info"><v65:footerInfo></v65:footerInfo></p>
				<p class="legal">
					<v65:copyright></v65:copyright><br>
					<v65:vin65Accolade></v65:vin65Accolade>
				</p>

			</div>
			<!--/footer_tools-->

		</footer>
	<!--footercontainer-->
		
</div>
<!--/wrapper-->

<v65:js files="/assets/slick/slick-winedirect.js,/assets/js/scripts.js"></v65:js>

<!--//Vin65 QuickLaunchFooter//-->
<script src="http://assets.vin65.com/js/vin65Footer.js" type="text/javascript"></script>
<!--//Vin65 QuickLaunchFooter//-->

</body>
</html>
