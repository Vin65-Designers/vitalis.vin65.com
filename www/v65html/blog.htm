<!DOCTYPE html>
<html>
<head>
  
	<meta charset="utf-8">
	<v65:metaTags></v65:metaTags>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png"/>

	<!--//Vin65 QuickLaunch//-->
	<script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
	<!--//Vin65 QuickLaunch//-->

	<v65:css files="/assets/css/screen.min.css"></v65:css>

	<!--[if lt IE 9]>
		<script src="/assets/js/html5shiv-printshiv.js"></script>
		<script src="/assets/js/respond.min.js"></script>
	<![endif]-->

	<v65:rssFeed></v65:rssFeed>
	
</head>
<body>

	<header>

		<!--user-tools-->
		<div id="user-tools">
			<v65:modalCart></v65:modalCart>	
			<v65:login></v65:login>
		</div>
		<!--/user-tools-->
		
		<!--logo-->
		<a href="/" accesskey="h" class="logo"><img src="../assets/images/logo.png" alt="<v65:websiteName></v65:websiteName>"></a>
		<!--/logo-->

		<nav>
			<a href="#footerNav" class="menuLink">&#9776;</a>
			<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
		</nav>
		
	</header>
	
	<!--content-->
	<div class="content v65-group">
		
		<div class="backtotop">	
			<a href="#"><i class="icon-up-bold"></i>TOP</a>
		</div>

		<!--blogContent-->
		<div class="blogContent">
			<v65:mainContent></v65:mainContent>
		</div>
		<!--/blogContent-->
		
		<!--blogRightWrapper-->
		<aside class="blogRightWrapper">

			<div class="blogFilterLeft">
				<h5>Recent Posts</h5>
				<v65:blogRecentPosts maxrows="10"></v65:blogRecentPosts>

				<h5>Blog Categories</h5>
				<v65:blogCategories></v65:blogCategories>

			</div>

			<div class="blogFilterRight">

				<h5>Our Writers</h5>
				<v65:blogAuthors></v65:blogAuthors>

				<h5>Blog Archives</h5>
				<v65:blogArchives></v65:blogArchives>

			</div>

			</aside>
		<!--/blogRightWrapper-->	
		
	</div>
	<!--/content-->
	
	<!--footer-->
	<footer>
		
		<!--footer_nav-->
		<div class="footerNav"> 
			<a name="footerNav"></a> 
			<v65:layoutFooterNav></v65:layoutFooterNav>
		</div>
		<!--/footer_nav-->

		<!--footer_tool-->
		<div class="footerTools"> 
			<ul>
				<li class="phone"><a href="tel:1-8999-999-9999">Call Us Toll Free: <strong>1-999-999-9999</strong> <i class="icon-phone-1"></i></li>			
				<li class="email"><a href="mailto:info@template9.com">info@template9.com</a></li>			
				<li class="map"><a href="http://maps.google.com">Box 0000, City, State PostalCode</li>
				<li class="legal"><v65:copyright></v65:copyright></li>			
				<li class="accolade"><v65:vin65Accolade></v65:vin65Accolade></li>			
			</ul>
		</div>
		<!--/footer_tools-->
	
	</footer>
	<!--/footer-->


	<v65:js files="/assets/js/scripts.js,/assets/nivo/jquery.nivo.slider.pack.js"></v65:js>

	<!--//Vin65 QuickLaunchFooter//-->
	<script src="http://assets.vin65.com/js/vin65Footer.js" type="text/javascript"></script>
	<!--//Vin65 QuickLaunchFooter//-->

</body>
</html>
