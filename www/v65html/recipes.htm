<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<v65:metaTags></v65:metaTags>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png"/>

	<!--//Vin65 QuickLaunch//-->
	<script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
	<!--//Vin65 QuickLaunch//-->

	<v65:css files="/assets/css/screen.min.css"></v65:css>
	
	<!--[if lt IE 9]>
		<script src="/assets/js/html5shiv-printshiv.js"></script>
		<script src="/assets/js/respond.min.js"></script>
	<![endif]-->

</head>
<body>

	<!--header-->
	<header>

		<!--user-tools-->
		<div id="user-tools">
			<v65:modalCart></v65:modalCart>	
			<v65:login></v65:login>
		</div>
		<!--/user-tools-->
		
		<!--logo-->
		<a href="/" accesskey="h" class="logo"><img src="../assets/images/logo.png" alt="<v65:websiteName></v65:websiteName>"></a>
		<!--/logo-->
		
		<!--mainMenu-->
		<nav>
			<a href="#footerNav" class="menuLink"><i class="icon-menu"></i></a>
			<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
		</nav>
		<!--/mainMenu-->
		
	</header>
	<!--/header-->
	
	<!--content-->
	<section class="content v65-group">
		
		<div class="backtotop">	
			<a href="#"><i class="icon-up-bold"></i>TOP</a>
		</div>

		<article class="pageContent">
			<v65:mainContent></v65:mainContent>
		</article>
		
		<div class="subMenu">
			<a name="footerNav"></a> 
			<h4><v65:leftNavSectionTitle></v65:leftNavSectionTitle></h4>
			<v65:recipeCategories></v65:recipeCategories>
		</div>
		
	</section>
	<!--/content-->

	<footer class="footercontainer">

			<div class="colWrapper v65-group footerBorder">

				<div class="footerUpper">

					<div class="contactInfo">
						<v65:contentblock group="Footer Contact Details"></v65:contentblock>
						<ul class="socialicons desktopOnly"><v65:contentblock group="Social Icons"></v65:contentblock></ul>
					</div>
					<!--contactInfo-->

					<div class="newsletterSignup">
						<v65:pods location="Newsletter Sign Up"></v65:pods>
						<v65:subscribe contactType="Newsletter"></v65:subscribe>
					</div>
					<!--newsletterSignup-->

				</div>
				<!--footerUpper-->
				
				<!--footer_nav-->
				<div class="footerNav">
					<a name="footerNav"></a> 
					<v65:layoutFooterNav></v65:layoutFooterNav>
				</div>
				<!--/footer_nav-->

			</div>
			<!--colWrapper-->

			
			<div class="footerTools"> 

					<v65:contentblock group="Footer Contact Details"></v65:contentblock>
					<ul class="socialicons mobileOnly"><v65:contentblock group="Social Icons"></v65:contentblock></ul>

				<p class="legal">
					<v65:copyright></v65:copyright><br>
					<v65:vin65Accolade></v65:vin65Accolade>
				</p>

			</div>
			<!--/footer_tools-->

		</footer>
	<!--footercontainer-->

	<v65:js files="/assets/js/scripts.js,/assets/nivo/jquery.nivo.slider.pack.js"></v65:js>

	<!--//Vin65 QuickLaunchFooter//-->
	<script src="http://assets.vin65.com/js/vin65Footer.js" type="text/javascript"></script>
	<!--//Vin65 QuickLaunchFooter//-->

</body>
</html>
